<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>表单演练</title>
</head>

<body>
 <h3>问卷调查</h3>
 <form action="/gittest" method="post">
  <div class="username">
   <label for="username">姓名：</label>
   <input id="username" type="text" name="username" placeholder="用户名"> 
  </div>
  <div class="password">
   <label for="password">密码：</label>
   <input id="password" type="password" name="password" value="123456">
  </div>
  <div class="sex">
   <label>性别：</label>
   <input type="radio" name="sex" id="man1" checked>
   <label for="man1">男</label>
   <input type="radio" name="sex" id="women1">
   <label for="women1">女</label>
  </div>
  <div class="orientation">
   <label>取向：</label>
   <input type="radio" name="orientation" id="man2">
   <label for="man2">男</label>
   <input type="radio" name="orientation" id="women2" checked>
   <label for="women2">女</label>
  </div>
  <div class="hobby">
   <label>爱好：</label>
   <input type="checkbox" id="dota" name="hobby" value="dota">
   <label for="dota">dota</label>
   <input type="checkbox" id="tourism" name="hobby" value="tourism" checked>
   <label for="tourism">旅游</label>
   <input type="checkbox" id="pet" name="hobby" value="pet" checked>
   <label for="pet">宠物</label>
  </div>
  <div class="comment">
   <label>评论：</label>
   <textarea name="comment" id="comment" 
             cols="30" rows="10"
             placeholder="ddd">
   </textarea>
  </div>
  <div class="mycar">
   <label >我的car：</label>
   <select name="car">
    <option value="dazhong">大众</option>
    <option value="sabo" selected>萨博</option>
    <option value="fengtian">丰田</option>
   </select>
   <input type="submit" value="提交">
  </div>


 </form>   
</body>
</html>
